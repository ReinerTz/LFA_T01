<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Aplicação de expressões regulares e autômatos finitos</title>
    <link rel="stylesheet" href="index.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div>
      <textarea id="input" name="input" class="textarea1"> </textarea>
    </div>
    <div>
        <button class="botao-estilizado" onclick="analisar()">
            <img src="imgs/dice.png" />
            analisar
        </button>
        <button class="botao-estilizado" onclick="limpar()">
            <img src="imgs/trash.jpg" />
            limpar
        </button>
        <button onclick="equipe()" class="botao-estilizado">
            <img src="imgs/team.png" />
            equipe
        </button>
    </div>
    <div>
      <textarea class="textarea2" readonly id="output" name="output"> </textarea>
    </div>
  </body>
</html>
